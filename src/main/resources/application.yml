spring:
  application:
    name: waterway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
          filters:
            - AddRequestHeader=X-Request-Source, waterway
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**
          filters:
            - CircuitBreaker=name=orderServiceCB, fallbackUri=forward:/fallback/orders
      default-filters:
        - AddRequestHeader=X-Request-Source, waterway
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true



logging:
  level:
    org.springframework.cloud.gateway: DEBUG